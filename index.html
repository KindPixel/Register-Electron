<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<link href="resources/css/style.css" rel="stylesheet" type="text/css">

<script src="/js/registerscript.js"></script>

<div class="registerbox maxwidthform">

	<!-- <h5>Créer un utilisateur</h5> -->

	<form id="register_form" name="form1" method="POST">

		<div class="form-group">
			<label for="email">Nom du client</label>
			<input type="text" class="form-control" id="name-client" name="nameClient" required>
		</div>

		<div class="form-group">
			<label>Prénom - Nom</label>
			<input type="text" class="form-control" id="allName" placeholder="" name="allName" required>
		</div>

		<div class="form-group">
			<label for="pwd">Adresse email</label>
			<input type="email" class="form-control" id="email" placeholder="" name="email" required>
		</div>

		<div class="form-group">
			<div class="form-group">
				<label>Password</label>
				<div class="input-group">
					<input type="password" class="form-control" name="password" id="password">
				</div>
			</div>
		</div>

		<button type="button" name="submit" class="btn btn-primary" value="Créer" id="butsave"> Créer</button>

	</form>

	<div class="alert alert-success alert-dismissible" id="success" style="display:none;">
		<a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
	</div>
	
	<div class="alert alert-danger alert-dismissible" id="error" style="display:none;">
		<a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
	</div>

</div>
